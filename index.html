<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator-MAX</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- bikin tampilan angka -->
    <div class="display">
        <p id="hasil">0</p>

        <!-- bikin tombol -->
        <div class="first-row"> 
            <div class="moskow">C</div>
            <div class="moskow">%</div>
            <div class="moskow">+/-</div>
            <div class="moskow">Del</div>
        </div>
        <div class="second-row">
            <div class="moskow">7</div>
            <div class="moskow">8</div>
            <div class="moskow">9</div>
            <div class="moskow">*</div>
        </div>
        <div class="third-row">
            <div class="moskow">4</div>
            <div class="moskow">5</div>
            <div class="moskow">6</div>
            <div class="moskow">-</div>
        </div>
        <div class="fourth-row">
            <div class="moskow">1</div>
            <div class="moskow">2</div>
            <div class="moskow">3</div>
            <div class="moskow">+</div>
        </div>
        <div class="last-row">
            <div class="moskow">0</div>
            <div class="moskow">00</div>
            <div class="moskow">.</div>
            <div class="moskow">=</div>
        </div> 
    </div>
    <!-- javascript -->
    <script src="js/kalkulator.js"></script>

</body>
  
</html>
